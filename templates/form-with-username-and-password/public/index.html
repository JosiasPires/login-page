<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="style/global.css" />
        <title>Página de Acesso</title>
    </head>
    <body>
        <div class="content">
            <h2 class="title">Faça Login</h2>
            <form class="form" id="form_login">
                <label for="identifier" class="subtitle">Você tem uma conta?</label>
                <input type="text" name="identifier" id="identifier" placeholder="Digite seu usuário" />
                <div class="passwordBox">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" />
                    <p id="toggle"><img src="assets/open-eye.svg" /></p>
                </div>
                <button class="btnLogin" id="button_login">ENTRAR</button>
                <div class="rememberMe">
                    <input type="checkbox" name="remember" id="remember" />
                    <label for="remember">Lembre-se de mim</label>
                </div>
            </form>
            <a href="#forget-password">Esqueceu a senha?</a>
        </div>
        <script src="scripts/checkTokenAndRedirect.js"></script>
        <script src="scripts/handleLoginClick.js"></script>
        <script src="scripts/togglePasswordVisibility.js"></script>
    </body>
</html>
