<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="content">
        <h2 class="title">CRM</h2>
        <form action="" class="form">
            <label for="username" class="subtitle">Você tem uma conta?</label>
            <input type="text" name="username" id="username" placeholder="Nome de usuário">
            <!-- <input type="password" name="password" id="password" placeholder="Password"> -->
            <div class="passwordBox">
                <input type="password" name="password" id="password" placeholder="Senha">
                <p id="toggle">T</p>
            </div>
            <a href="#" class="btnLogin">ENTRAR</a>
            <div class="rememberMe">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Lembre-se de mim</label>
            </div>
        </form>
        <a href="#">Esqueci minha senha</a>
    </div>
    <script>
        document.querySelector('#toggle').addEventListener('click', () => {
            let pwd = document.querySelector('#password')
            if (pwd.type === 'password') {
                pwd.type = 'text';
            }
            else {
                pwd.type = 'password'
            }
        })
    </script>
</body>
</html>
